repos:
  - repo: local
    hooks:
      - id: black
        name: Black
        entry: black
        language: system
        types: [python]
        files: \.py$

      - id: isort
        name: isort
        entry: isort
        language: system
        types: [python]
        files: \.py$

      - id: ruff
        name: ruff
        entry: ruff
        language: system
        types: [python]
        args: ["check", "."]

      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        files: \.py$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
      - id: check-added-large-files
