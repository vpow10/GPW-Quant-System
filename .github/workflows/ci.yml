name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; else pip install pre-commit pytest; fi

      - name: Run pre-commit (format & lint hooks)
        run: |
          pre-commit run --all-files

      - name: Check formatting / lint quick checks
        run: |
          black --check .
          isort --check-only .
          ruff check .

      - name: Run backtests
        env:
          PYTHONPATH: ./src
        run: |
          pytest -q my-project/backtests
