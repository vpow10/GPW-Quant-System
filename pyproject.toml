[tool.black]
line-length = 98
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 98
known_first_party = ["gpw-quant-system"]

[tool.ruff]
line-length = 98
exclude = ["**/*.ipynb"]

[tool.ruff.lint]
select = ["E", "F", "W", "C", "I", "T"]
ignore = [
    "E501",  # line too long (handled by black)
    "T201",  # print found (used in scripts)
    "C901",  # complexity (handled separately)
]
